<body>
    <div id="task">
        <table>
        <thead>
            <tr>
                <th>栏目一</th>
                <th>栏目二</th>
                <th>栏目三</th>
                <th>操作</th>
            </tr>
        </thead>

            <tr class="tasktr">
                <td>栏目一数据1</td>

                </td>
            </tr>        
        </tbody>
    </table>
</div>
<button type="button" onclick="addLine()">增加一行</button>
    <!-- <a href="#" id="add" onclick="addLine()">增加一行</a> -->
    <script>
        var newtr= document.getElementsByClassName("tasktr")[0].cloneNode(true);
    function addLine()
        {
            document.getElementById("tasktb").appendChild(newtr);
            document.getElementById().appendChild("")
        }
        function delLine(node)
        {
            var parent=node.parentNode.parentNode;
            parent.parentNode.removeChild(parent);
        }
