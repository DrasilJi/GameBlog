<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDown实时预览</title>
    <script type="text/javascript" src="showdown/dist/showdown.min.js"></script>
</head>
<body>
    <div>
        <!-- 设置id为oriContent，如果想实现实时更新，使用onkeyup方法 -->
    
        <textarea id="oriContent" style="height:400px;width:600px;" onkeyup="convert()"></textarea>
    
    <!-- 设置展示的div添加id -->
        <div id="result"></div>
    
    </div>
    
    <!-- 写转化函数 -->
    <script type="text/javascript">
    function convert(){
        var text = document.getElementById("oriContent").value;
        var converter = new showdown.Converter();
        var html = converter.makeHtml(text);
        document.getElementById("result").innerHTML = html;
    }
    </script>
</body>
</html>
